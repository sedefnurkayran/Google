<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div class="header_right">
        <ul class="header_list">
          <li class="header_item">
            <a href="" class="header_link">Gmail</a>
          </li>
          <li class="header_item">
            <a href="" class="header_link">Images</a>
          </li>
          <li class="header_item">
            <a href="" class="header_link">
              <img
                class="header_link-appicon"
                src="images/appicon.png"
                alt=""
              />
            </a>
          </li>
          <li class="header_item">
            <a href="" class="header_link">
              <img class="header_link-avatar" src="images/emre-e.png" alt="" />
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main class="main">
      <img src="images/googlelogo.png" alt="" class="main_logo" />
      <div class="main_search-bar">
        <img
          src="images/magnifying_glass.jpg"
          alt=""
          class="main_search-bar--magnifier"
        />
        <input class="main_search-bar--input" type="search" name="" id="" />
        <img
          src="images/google_microphone.png"
          alt=""
          class="main_search-bar--mic"
        />
        <img
          src="images/google lens.png"
          alt=""
          class="main_search-bar--lens"
        />
      </div>
      <div class="main_buttons">
        <button class="main_button" id="search">Google Search</button>
        <button class="main_button" id="lucky">I'm feeling Lucky</button>
      </div>
      <div class="main_language">
        <p>
          Google offered in:
          <a class="main_language-link" href="">Türkçe</a>
        </p>
      </div>
    </main>
    <footer class="footer">
      <div class="footer_country"><p>Türkiye</p></div>
      <div class="footer_left">
        <ul class="footer_list">
          <li class="footer_item"><a href="" class="footer_link">About</a></li>
          <li class="footer_item">
            <a href="" class="footer_link">Advertising</a>
          </li>
          <li class="footer_item">
            <a href="" class="footer_link">Business</a>
          </li>
          <li class="footer_item">
            <a href="" class="footer_link"> How search Works</a>
          </li>
        </ul>
      </div>
      <div class="footer_right">
        <ul class="footer_list">
          <li class="footer_item">
            <a href="" class="footer_link">Privacy</a>
          </li>
          <li class="footer_item"><a href="" class="footer_link">Terms</a></li>
          <li class="footer_item">
            <a href="" class="footer_link">Settings</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
